<!DOCTYPE html>
<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  template="/components/layout.xhtml"
>
  <!-- Título dinámico de la pestaña -->
  <ui:define name="title">Inventario - Destinity</ui:define>

  <!-- Contenido principal -->
  <ui:define name="content">
    <h1 class="sr-only">Inventario Destinity</h1>
    <!-- Dashboard Header con estadísticas -->
    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
      <h2
        class="text-2xl md:text-3xl font-bold text-gray-800 flex items-center gap-2 mb-4 md:mb-0"
      >
        <i class="ph ph-package text-blue-600"></i>
        Gestión de Inventario
      </h2>
      <div class="flex flex-wrap gap-4">
        <div
          class="bg-white p-3 rounded-lg shadow-md flex items-center gap-3 border-l-4 border-blue-500"
        >
          <div class="bg-blue-100 p-2 rounded-full">
            <i class="ph ph-package text-blue-600 text-xl"></i>
          </div>
          <div>
            <p class="text-sm text-gray-500">Total Productos</p>
            <p class="text-xl font-bold">132</p>
          </div>
        </div>
        <div
          class="bg-white p-3 rounded-lg shadow-md flex items-center gap-3 border-l-4 border-yellow-500"
        >
          <div class="bg-yellow-100 p-2 rounded-full">
            <i class="ph ph-warning text-yellow-600 text-xl"></i>
          </div>
          <div>
            <p class="text-sm text-gray-500">Bajo Stock</p>
            <p class="text-xl font-bold">8</p>
          </div>
        </div>
        <div
          class="bg-white p-3 rounded-lg shadow-md flex items-center gap-3 border-l-4 border-red-500"
        >
          <div class="bg-red-100 p-2 rounded-full">
            <i class="ph ph-x-circle text-red-600 text-xl"></i>
          </div>
          <div>
            <p class="text-sm text-gray-500">Agotados</p>
            <p class="text-xl font-bold">3</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Barra de búsqueda y filtros -->
    <div
      class="flex flex-col md:flex-row justify-between gap-4 mb-6 bg-white p-4 rounded-lg shadow-md"
    >
      <div class="relative flex-1">
        <i
          class="ph ph-magnifying-glass absolute left-3 top-3 text-gray-400"
        ></i>
        <input
          type="text"
          placeholder="Buscar producto..."
          class="pl-10 p-3 border rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div class="flex flex-wrap gap-2 items-center">
        <select
          class="p-3 border rounded bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option>Todas las categorías</option>
          <option>Blancos</option>
          <option>Alimentos</option>
          <option>Electrónicos</option>
        </select>
        <select
          class="p-3 border rounded bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option>Todos los estados</option>
          <option>Disponible</option>
          <option>Bajo stock</option>
          <option>Agotado</option>
        </select>
        <button
          class="bg-blue-600 text-white hover:bg-blue-700 px-6 py-3 rounded-lg flex items-center gap-2 transition duration-300 shadow-md"
        >
          <i class="ph ph-plus"></i> Agregar Producto
        </button>
      </div>
    </div>

    <!-- Tabla de Inventario -->
    <div class="bg-white p-4 rounded-lg shadow-lg overflow-x-auto">
      <h3 class="text-lg font-bold text-gray-700 mb-4 flex items-center gap-2">
        <i class="ph ph-package text-blue-600"></i> Registro de Inventario
      </h3>
      <table id="tableInventory" class="w-full text-left border-collapse">
        <thead>
          <tr>
            <th
              class="p-4 bg-gray-50 border-b-2 border-gray-200 text-gray-700 font-semibold"
            >
              Nombre
            </th>
            <th
              class="p-4 bg-gray-50 border-b-2 border-gray-200 text-gray-700 font-semibold"
            >
              Cantidad
            </th>
            <th
              class="p-4 bg-gray-50 border-b-2 border-gray-200 text-gray-700 font-semibold"
            >
              Categoría
            </th>
            <th
              class="p-4 bg-gray-50 border-b-2 border-gray-200 text-gray-700 font-semibold"
            >
              Estado
            </th>
            <th
              class="p-4 bg-gray-50 border-b-2 border-gray-200 text-gray-700 font-semibold text-center"
            >
              Acciones
            </th>
          </tr>
        </thead>
        <tbody id="tbodyInventory" />
      </table>

      <div id="paginationInventory" class="mt-4 flex justify-center"></div>
    </div>

    <script
      type="module"
      src="#{request.contextPath}/resources/js/inventory/fetchProducts.js"
    />
  </ui:define>
</ui:composition>
