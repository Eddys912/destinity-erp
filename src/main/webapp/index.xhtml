<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión - Destinity</title>
    <!-- TailwindCSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <!-- Graficas con Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Íconos de Phosphor CDN -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link
      rel="stylesheet"
      href="#{request.contextPath}/resources/css/global.css"
    />
  </head>
  <body
    class="flex flex-col items-center justify-center min-h-screen p-4 bg-gray-100"
  >
    <main
      class="w-full max-w-md sm:max-w-lg md:max-w-5xl bg-white rounded-3xl shadow-xl overflow-hidden border border-gray-200 flex flex-col md:flex-row"
    >
      <!-- Imagen -->
      <section class="hidden md:flex md:w-1/2 relative">
        <img
          src="resources/images/logo-destinity.png"
          alt="Imagen ERP"
          class="w-full h-full object-cover filter brightness-50"
        />
        <div class="absolute inset-0 bg-black opacity-10"></div>
        <div class="absolute bottom-0 p-6 text-white">
          <p class="text-lg font-semibold">
            Optimice su productividad con herramientas inteligentes y análisis
            precisos.
          </p>
        </div>
      </section>
      <!-- Login -->
      <section class="w-full md:w-1/2 p-6 sm:p-8 flex flex-col justify-center">
        <h2
          class="text-2xl sm:text-3xl font-bold text-center mb-14 text-gray-800"
        >
          Iniciar Sesión
        </h2>

        <!-- Mensaje de error general -->
        <div
          id="general-error"
          class="hidden mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm fade-in"
        >
          <p class="font-medium"></p>
        </div>

        <form id="login-form" class="space-y-4">
          <div>
            <label for="email" class="block text-gray-700 font-semibold mb-1"
              >Correo electrónico</label
            >
            <div class="relative">
              <i
                class="ph ph-envelope-simple absolute left-4 top-1/2 transform -translate-y-1/3 text-gray-400"
              ></i>
              <input
                type="email"
                id="email"
                name="email"
                class="w-full pl-12 p-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                placeholder="example@example.com"
              />
            </div>
            <p id="email-error" class="error-message hidden mt-1"></p>
          </div>
          <div>
            <label for="password" class="block text-gray-700 font-semibold mb-1"
              >Contraseña</label
            >
            <div class="relative">
              <i
                class="ph ph-lock-key absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"
              ></i>
              <input
                type="password"
                id="password"
                name="password"
                class="w-full pl-12 p-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                placeholder="Ingrese su contraseña"
              />
            </div>
            <p id="password-error" class="error-message hidden mt-1"></p>
          </div>
          <button
            type="submit"
            id="login-button"
            class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white px-6 py-3 rounded-lg hover:from-blue-700 hover:to-purple-700 transition transform hover:scale-105 duration-300 flex items-center justify-center text-center"
          >
            <div id="spinner" class="hidden mr-3">
              <svg
                class="animate-spin h-5 w-5 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
            </div>
            <span>Ingresar</span>
          </button>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer class="mt-6 text-center text-gray-500 text-sm">
      <p>© 2025 Destinity ERP. Todos los derechos reservados.</p>
    </footer>

    <script
      type="module"
      src="#{request.contextPath}/resources/js/fetchLogin.js"
    ></script>
  </body>
</html>
